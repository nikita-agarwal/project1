<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Static Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="testing.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="row">

    <nav class="navbar navbar-default" style="border:none;" >
        <div class="navbar-header" style="background-color: #666;">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar"style="float:left;border:none;margin-left:10px;">
                <span class="icon-bar"style="background-color:white;"></span>
                <span class="icon-bar"style="background-color:white;"></span>
                <span class="icon-bar"style="background-color:white;"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" id="nav">
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">MEN</a></li>
                <li><a href="#">KIDS </a></li>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PREMIUM</a></li>
                <li><a href="#">BRANDS</a></li>
                <li><a href="#">SPORTS</a></li>
                <li><a href="#">SALE</a></li>
                <li><a href="#">NEWS & STYLE</a></li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
